<section class="container page-wrapper">
  <div class="row justify-content-center py-5">
    <div class="col-md-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-5">
          <h1 class="h4 fw-bold mb-1 text-center">Login</h1>
          <p class="text-muted text-center mb-4 small">Enter your credentials to access your projects</p>

          <div id="login-error" style="display: none;" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span id="login-error-text"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <form id="login-form" novalidate>
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="login-email" 
                placeholder="you@example.com" 
                required
              >
            </div>

            <div class="mb-4">
              <label for="login-password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="login-password" 
                placeholder="••••••••" 
                required
              >
            </div>

            <button type="submit" id="login-submit" class="btn btn-primary w-100 mb-3">
              <span id="login-loading" class="spinner-border spinner-border-sm me-2" style="display: none;" role="status"></span>
              Sign In
            </button>
          </form>

          <hr class="my-4">

          <p class="text-center text-muted small mb-0">
            Don't have an account? 
            <a href="/register" class="text-primary text-decoration-none fw-semibold" data-navigo>Register here</a>
          </p>
        </div>
      </div>

      <!-- Test Credentials Info -->
      <div class="alert alert-info mt-4 small" role="alert">
        <strong>Test Credentials:</strong><br>
        nik@gmail.com | maria@gmail.com | peter@gmail.com<br>
        <strong>Password:</strong> TestPassword123!
      </div>
    </div>
  </div>
</section>
