<section class="container page-wrapper">
  <div class="page-header mb-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/projects" data-navigo>Projects</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add Project</li>
      </ol>
    </nav>
    <h1 class="h3 fw-bold mb-1">Create New Project</h1>
    <p class="text-muted mb-0">Fill in the details to create a new project</p>
  </div>

  <div class="form-container">
    <form id="add-project-form">
      <!-- Error Message -->
      <div id="form-error" class="alert alert-danger d-none" role="alert">
        <strong>Error!</strong> <span id="form-error-message"></span>
      </div>

      <!-- Title -->
      <div class="mb-4">
        <label for="project-title" class="form-label fw-semibold">
          Project Title <span class="text-danger">*</span>
        </label>
        <input 
          type="text" 
          class="form-control form-control-lg" 
          id="project-title" 
          name="title"
          placeholder="Enter project title"
          required
          maxlength="100"
        >
        <div class="form-text">A clear, descriptive name for your project</div>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <label for="project-description" class="form-label fw-semibold">
          Description
        </label>
        <textarea 
          class="form-control" 
          id="project-description" 
          name="description"
          rows="4"
          placeholder="Describe your project (optional)"
          maxlength="500"
        ></textarea>
        <div class="form-text">Brief overview of what this project is about</div>
      </div>

      <!-- Members -->
      <div class="mb-4">
        <label class="form-label fw-semibold">Project Members</label>
        <div class="members-card border rounded p-3">
          <div class="row g-2 align-items-end">
            <div class="col-md-8">
              <label for="member-search" class="form-label small text-muted mb-1">Search or enter member email</label>
              <input
                type="text"
                class="form-control"
                id="member-search"
                placeholder="e.g., maria@gmail.com or type to search"
                autocomplete="off"
              >
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-outline-primary w-100" id="add-member-btn">
                <i class="bi bi-person-plus me-2"></i>Add Member
              </button>
            </div>
          </div>

          <div class="mt-2">
            <select class="form-select" id="member-select" size="5" aria-label="Member options"></select>
            <div class="form-text small">Search all registered users by email and add them to this project.</div>
          </div>

          <div class="mt-3">
            <div class="small text-muted mb-2">Selected members</div>
            <div id="selected-members" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="d-flex gap-2 justify-content-end">
        <a href="/projects" class="btn btn-outline-secondary" data-navigo>
          <i class="bi bi-x-circle me-2"></i>Cancel
        </a>
        <button type="submit" class="btn btn-success" id="submit-btn">
          <i class="bi bi-check-circle me-2"></i>Create Project
        </button>
      </div>
    </form>
  </div>
</section>
