<section class="container-fluid page-wrapper">
  <div class="project-header mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-2">
            <li class="breadcrumb-item"><a href="/projects" data-navigo>Projects</a></li>
            <li class="breadcrumb-item active" aria-current="page" id="project-breadcrumb">Project</li>
          </ol>
        </nav>
        <h1 class="h3 fw-bold mb-1" id="project-title">Loading...</h1>
        <p class="text-muted mb-0" id="project-description"></p>
      </div>
    </div>
  </div>

  <!-- Project Info Table -->
  <div id="project-info-container" style="display: none;" class="mb-4">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th class="text-center">Stages</th>
            <th class="text-center">Open Tasks</th>
            <th class="text-center">Tasks Done</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong id="info-title">-</strong></td>
            <td id="info-description">-</td>
            <td class="text-center" id="info-stages">-</td>
            <td class="text-center" id="info-open-tasks">-</td>
            <td class="text-center" id="info-done-tasks">-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="project-loading" style="display: none; text-align: center; padding: 60px;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div id="project-error" style="display: none;">
    <div class="alert alert-danger" role="alert">
      <h4 class="alert-heading">Error</h4>
      <p id="error-message">Failed to load project.</p>
      <hr>
      <a href="/projects" class="btn btn-sm btn-primary" data-navigo>Back to Projects</a>
    </div>
  </div>

  <!-- Taskboard -->
  <div id="taskboard" class="taskboard">
    <div class="taskboard-columns" id="taskboard-columns">
      <!-- Columns will be loaded here -->
    </div>
  </div>

  <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="task-modal-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="task-modal-title">Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="task-form">
          <div class="modal-body">
            <input type="hidden" id="task-form-mode" value="add" />
            <input type="hidden" id="task-form-task-id" value="" />
            <input type="hidden" id="task-form-stage-id" value="" />

            <div class="mb-3">
              <label for="task-title-input" class="form-label">Title</label>
              <input type="text" class="form-control" id="task-title-input" maxlength="120" required />
            </div>

            <div>
              <label for="task-description-input" class="form-label">Description</label>
              <textarea class="form-control" id="task-description-input" rows="5" maxlength="4000"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary" id="task-form-submit-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="delete-task-modal" tabindex="-1" aria-labelledby="delete-task-modal-title" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="delete-task-modal-title">Delete Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="mb-0" id="delete-task-message">Are you sure you want to delete this task?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirm-delete-task-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>
</section>
