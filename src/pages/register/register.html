<section class="container page-wrapper">
  <div class="row justify-content-center py-5">
    <div class="col-md-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-5">
          <h1 class="h4 fw-bold mb-1 text-center">Create Account</h1>
          <p class="text-muted text-center mb-4 small">Sign up to start managing your projects</p>

          <div id="register-error" style="display: none;" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span id="register-error-text"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <form id="register-form" novalidate>
            <div class="mb-3">
              <label for="register-email" class="form-label">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="register-email" 
                placeholder="you@example.com" 
                required
              >
            </div>

            <div class="mb-3">
              <label for="register-password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="register-password" 
                placeholder="••••••••" 
                required
              >
              <small class="text-muted">Minimum 6 characters</small>
            </div>

            <div class="mb-4">
              <label for="register-confirm-password" class="form-label">Confirm Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="register-confirm-password" 
                placeholder="••••••••" 
                required
              >
            </div>

            <button type="submit" id="register-submit" class="btn btn-primary w-100 mb-3">
              <span id="register-loading" class="spinner-border spinner-border-sm me-2" style="display: none;" role="status"></span>
              Create Account
            </button>
          </form>

          <hr class="my-4">

          <p class="text-center text-muted small mb-0">
            Already have an account? 
            <a href="/login" class="text-primary text-decoration-none fw-semibold" data-navigo>Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
